<html>

<head>
    <title>JS SWITCH CASE DEMO</title>
</head>

<body>
    <script type="text/javascript">
        var dayday = new Date();
        var CurDay = dayday.getDay();
        switch (CurDay) {

            case 0:
                document.write("Super Sunday");
                break;
                case 1:
                document.write("Monday : Office Again");
                break;
                case 2:
                document.write("Tuesday : Fast Day");
                break;
                case 3:
                document.write("wednesday : Buy one get 2 free");
                break;
                case 4:
                document.write("THrusday : do or dye");
                break;
                case 5:
                document.write("Friday : Happy Weak end");
                break;
                case 6:
                document.write("Saturday : PART E Time");
                break;
                default:
                document.write("GOTO WORK");
                break;

        }
    </script>

</body>

</html>
